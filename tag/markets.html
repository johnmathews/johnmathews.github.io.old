    <div>
          <script>
          document.getElementById("hamburger").onclick = function toggleMenu() {
            const navToggle = document.getElementsByClassName("toggle");
            for (let i = 0; i < navToggle.length; i++) {
              navToggle.item(i).classList.toggle("hidden");
            }
          };
        </script>

        <script>
          if (window.location.pathname !== '/blog') {
            $("#catChooser").toggleClass('hidden')
          };
          $( "#catChooser" ).click(function() {
            $('#catModal').toggleClass('hidden');
          });
        </script>

        <script async>
          $( "#chooseBoth" ).click(function() {
            window.localStorage.setItem('categoryChoice', 'all');
            $('.technical').removeClass('hidden');
            $('.nonTechnical').removeClass('hidden');

            $('#chooseBoth').addClass('bg-yellow-500');
            $('#chooseTechnical').removeClass('bg-yellow-500');
            $('#chooseNonTechnical').removeClass('bg-yellow-500');

            $('#catModal').toggleClass('hidden');
          });

          $( "#chooseTechnical" ).click(function() {
            window.localStorage.setItem('categoryChoice', 'technical');
            $('.technical').removeClass('hidden');
            $('.nonTechnical').addClass('hidden');

            $('#chooseBoth').removeClass('bg-yellow-500');
            $('#chooseTechnical').addClass('bg-yellow-500');
            $('#chooseNonTechnical').removeClass('bg-yellow-500');

            $('#catModal').toggleClass('hidden');
          });

          $( "#chooseNonTechnical" ).click(function() {
            window.localStorage.setItem('categoryChoice', 'nonTechnical');
            $('.nonTechnical').removeClass('hidden');
            $('.technical').addClass('hidden');

            $('#chooseBoth').removeClass('bg-yellow-500');
            $('#chooseTechnical').removeClass('bg-yellow-500');
            $('#chooseNonTechnical').addClass('bg-yellow-500');

            $('#catModal').toggleClass('hidden');
          });

          $( "#catModal" ).click(function() {
            $('#catModal').toggleClass('hidden');
          });
          // check if a category choice has been made before
          if (localStorage.getItem('categoryChoice') === "technical") {
            $('.nonTechnical').addClass('hidden');
            $('#chooseBoth').removeClass('bg-yellow-500');
            $('#chooseTechnical').addClass('bg-yellow-500');
            $('#chooseNonTechnical').removeClass('bg-yellow-500');

          } else if (localStorage.getItem('categoryChoice') === "nonTechnical") {
            $('.technical').addClass('hidden');
            $('#chooseBoth').removeClass('bg-yellow-500');
            $('#chooseTechnical').removeClass('bg-yellow-500');
            $('#chooseNonTechnical').addClass('bg-yellow-500');

          } else if (localStorage.getItem('categoryChoice') === "all") {
            $('#chooseBoth').addClass('bg-yellow-500');
            $('#chooseTechnical').removeClass('bg-yellow-500');
            $('#chooseNonTechnical').removeClass('bg-yellow-500');
          }
        </script>

        <script>
          const light = "https://johnmathews.eu/theme/css/pygment-light.css"
          const dark = "https://johnmathews.eu/theme/css/pygment-dark.css"

          function changePygmentsCSS(existing, updated) {
            var PygmentCSS = document.getElementById("PygmentCSS");
            PygmentCSS.setAttribute("href", updated);
          }


          if (localStorage.getItem('theme') === "dark") {
            document.getElementById("baz").classList.add("dark");

            document.getElementById("day").classList.remove("hidden");
            document.getElementById("night").classList.add("hidden");

            changePygmentsCSS(light, dark);
          } else {
            document.getElementById("baz").classList.remove("dark");
            window.localStorage.setItem('theme', 'light');

            document.getElementById("day").classList.add("hidden");
            document.getElementById("night").classList.remove("hidden");
            changePygmentsCSS(dark, light);
          }

          function modeSwitcher() {
            if (localStorage.getItem('theme') === "dark") {
              window.localStorage.setItem('theme', 'light');
              $( "#baz" ).removeClass( "dark" );
              changePygmentsCSS(dark, light);

              document.getElementById("day").classList.add("hidden");
              document.getElementById("night").classList.remove("hidden");
            } else {
              window.localStorage.setItem('theme', 'dark');
              $( "#baz" ).addClass( "dark" );
              changePygmentsCSS(light, dark);

              document.getElementById("day").classList.remove("hidden");
              document.getElementById("night").classList.add("hidden");
            }
          }
        </script>

        <script>
          var prevScrollPos = window.pageYOffset;
          window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollPos > currentScrollPos) {
              document.getElementById("navbar").style.top = "0";
            } else {
              document.getElementById("navbar").style.top = "-100px";
            }
            prevScrollPos = currentScrollPos;
          }
        </script>
