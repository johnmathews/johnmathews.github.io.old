<script>
    /* image */
    window.addEventListener('load', function() {
      /* you need to keep this list in sync with the items in pages/landing-images.md*/
      images = ['bike', 'square', 'roofs', 'roof-tower']
      var imageName = images[Math.floor(Math.random() * images.length)];

      var srcSet = $('#landingPhoto').attr("srcset");
      var src = $('#landingPhoto').attr("src");

      srcSet = srcSet.replaceAll('square', imageName)
      src = src.replaceAll('square', imageName)

      $('#landingPhoto').attr("srcset", srcSet);
      $('#landingPhoto').attr("src", src);

    })
